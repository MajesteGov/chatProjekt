<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
        </script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Documentation
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">About the Project</a></li>
                                <li><a class="dropdown-item" href="#">About the Team</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">more About the Code</a></li>
                            </ul>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="my-5">
        <div class="wrapper">
            <div class="grid-column;">
                <div class=" p-2">
                    <section class="form signup">
                        <header>Realtime Chatroom</header>
                        <form action="#" enctype="multipart/form-data">
                            <div class="error-txt"></div>
                            <div class="name-details">
                                <div class="field input">
                                    <label>First Name</label>
                                    <input type="text" name="fname" placeholder="First Name" required>
                                </div>
                                <div class="field input">
                                    <label for="fname">Last Name</label>
                                    <input type="text" name="lname" placeholder="Last Name" required>
                                </div>
                            </div>
                            <div class="field input">
                                <label for="lname">E-mail Address</label>
                                <input type="text" name="email" placeholder="Enter your E-mail" required>
                            </div>
                            <div class="field input">
                                <label>Password</label>
                                <input type="password" name="password" placeholder="Enter a new Password" required>
                                <i class="fas fa-eye"></i>
                            </div>
                            <!-- <div class="field image">
                    <label>Select an Image</label>
                    <input type="file" name="image">
                </div> -->
                            <div class="field button">
                                <input type="submit" value="Continue to the Chat">
                            </div>
                            <div class="link">Already signed up? <a href="login.html">Login now</a></div>
                        </form>
                    </section>
                </div>
            </div>
        </div>
        <script src="public/javascript/pass-show-hide.js"></script>
        <script src="public/javascript/signup.js"></script>
    </main>
</body>

</html>
